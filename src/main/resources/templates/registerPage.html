<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Zakładanie konta</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
<!--<p th:if="${isAuth == null}"> not logged </p>-->
<!--<p th:if="${isAuth != null}"> logged </p>-->

<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">

                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Załóż konto!</h1>
                                </div>

                                <form class="user" th:action="@{/registrationPost}" th:method="post" th:object="${user}">
                                    <div class="form-group">
                                        <label for="exampleInputEmail"></label>
                                        <input type="email" class="form-control form-control-user"
                                               id="exampleInputEmail" aria-describedby="emailHelp"
                                               placeholder="Wpisz swój email"
                                               th:field="*{login}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword"></label>
                                        <input type="password" class="form-control form-control-user"
                                               id="exampleInputPassword" placeholder="Podaj hasło"
                                               th:field="*{password}">
                                    </div>
                                    <div class="form-group">
                                        <label for="label1"></label>
                                        <input type="password" class="form-control form-control-user" id="label1"
                                               th:name="password2" placeholder="Powtórz hasło">
                                    </div>
                                    <div class="form-group">
                                        <label for="label2"></label>
                                        <input type="text" class="form-control form-control-user" id="label2"
                                               aria-describedby="emailHelp"
                                               placeholder="Podaj unikalną nazwę"
                                               th:field="*{uniqueName}">
                                    </div>
                                    <div class="form-group">
                                        <label for="label3"></label>
                                        <input type="text" class="form-control form-control-user" id="label3"
                                               aria-describedby="emailHelp"
                                               placeholder="Podaj nazwę opiswą"
                                               th:field="*{descriptiveName}">
                                    </div>
                                    <label for="label4"></label>
                                    <input class="btn btn-primary btn-user btn-block" id="label4" th:type="submit" th:value="'Załóż konto'">
                                </form>
                                <hr>

                                <div class="text-center">
                                    <a class="small" th:href="@{/sendEmail}">Zapomniałeś hasła?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/login}" href="register.html">Posiadasz już konto? Zaloguj się!</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
