<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Edycja postu - Rocket</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="p-5">

                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Zmień hasło</h1>
                                </div>

                                <form class="user" th:action="@{/changePasswordPost}" method="POST" autocomplete="off">
                                    <div class="form-group">
                                        <input class="btn btn-primary btn-user btn-block" type="submit" th:name="update" th:value="Zmień"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="label1"></label>
                                        <input th:name="oldPassword" type="text" class="form-control form-control-user2" id="label1"
                                               placeholder="Wpisz hasło z emaila"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="label2"></label>
                                        <input th:name="newPassword" type="password" class="form-control form-control-user2" id="label2"
                                               placeholder="Wpisz nowe hasło" aria-describedby="emailHelp"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="label3"></label>
                                        <input th:name="newPassword2" type="password" class="form-control form-control-user2" id="label3"
                                               placeholder="Wpisz nowe hasło" aria-describedby="emailHelp"/>
                                    </div>
                                    <label><input type="hidden" th:name="email" th:value="${email}"/></label>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
